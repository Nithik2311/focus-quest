

services:
  db:
    image: postgres:15-alpine
    container_name: focus-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./server/database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: focus-app
    restart: always
    ports:
      - "3003:3002"
      - "5002:5001"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes: # dev only
      - ./src:/app/src
      - ./server:/app/server

volumes:
  db_data:
